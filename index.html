<html>

<head>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

<!-- Auth -->
<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>

<script src="js/app.js"></script>
<!-- <script src="js/auth.js"></script>
 -->
</head>

<body ng-app="jauApp" ng-controller="JauCtrl">
<form ng-hide="loggedIn">
<input ng-model="name" type="text">
<button  ng-click="authClient.login('anonymous', {'rememberMe': true})">Login</button>
</form>

<div ng-show="loggedIn">
<h1>Jau, {{name}}</h1>
<!-- {{messages}} -->
  <ul>
    <li ng-repeat="message in messages ">
      [{{$index + 1}}] {{message}}
    </li>
    <li class="animate-repeat" ng-if="results.length == 0">
      <strong>No results found...</strong>
    </li>
  </ul>
  <button ng-show="loggedIn" ng-click="logout()">Logout {{user.uid}}</button>

<form name="sendMessages">
<input ng-model="jauTo" type="text">
<button ng-click="sendJau()">Jau!</button>
</form>

</div>

</body>
</html>
