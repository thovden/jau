<html>
<title>jau awesome</title>
<head>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.js"></script>

<!-- Auth -->
<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>


<!-- Bling -->
<link rel="stylesheet" href="libs/animate/animate.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" href="libs/magic/magic.css">

<!-- Bootstrap -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Optional theme -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
 -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- OUR STUFF -->
<script src="js/app.js"></script>
<link rel="stylesheet" href="css/site.css">


</head>

<body ng-app="jauApp" ng-controller="JauCtrl">

<audio id="player">
  <source src="audio/Jau.wav" type="audio/wav">
  Your browser does not support the audio tag.
</audio>


<!-- Log in form -->
<form role="form" class="form-inline wow swing jau-login"  data-wow-duration="3s" ng-hide="loggedIn">
<div class="form-group">
<input class="jau-send" ng-model="name" type="text" placeholder="Ditt eget Jau">
</div>
<button  class="btn btn-lg btn-success" ng-click="authClient.login('anonymous', {'rememberMe': true})">Jau</button>
</form>



<div ng-show="loggedIn">

  <section ng-repeat="message in messages" ng-class="getJauStyle($index)"  data-wow-offset="200"  >
  <div class="jau-container">
    <div class="jau-from"><i class="fa fa-user"></i>
      {{message}}</div>
    <div class="jau"><i ng-class = "randomIcon()"></i></div>
<!--     <div class="jau-close"></div> -->
  </div>

  </section>

<!-- Sending bling -->
<section ng-show="sending" class="wow tada jau-bling" data-wow-duration="3s"><i class="fa fa-envelope"></i> Jau Jau </section> 
 <!-- End sending bling -->

  <form role="form" class="form-inline wow pulse jau-form"  data-wow-duration="3s" name="sendMessages">
  <div class="form-group">
    <input class="jau-send" ng-model="jauTo" type="text" placeholder="Jau, jau til...">
  </div>
    <button type="submit" class="btn btn-lg btn-success" ng-click="sendJau()">Jau!</button>
  </form>

<section ng-repeat="friend in friends" ng-class="getFriendsStyle($index)"  data-wow-offset="200"  >
  <div class="jau-container">
    <div class="jau-friend" ng-click="sendJauTo(friend.$id)">
    <i class="fa fa-user"></i>
    {{friend.$id}}
    </div>
  </div>
</section>


</div>

<form class="form-inline wow pulse center jau-logout">
<button type="submit" class="btn btn-alert btn-lg center" ng-show="loggedIn" ng-click="logout()">Jau, jau {{name}}</button>
</form>


<script src="libs/wow/wow.min.js"></script>
<script>
 var wow = new WOW(
  {
    boxClass:     'wow',      // animated element css class (default is wow)
    animateClass: 'animated', // animation css class (default is animated)
    offset:       0,          // distance to the element when triggering the animation (default is 0)
    mobile:       true       // trigger animations on mobile devices (true is default)
    }
  );
  wow.init();
</script>

</body>
</html>
